<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR-SJU Dashboard - San Juan Division</title>
    <meta name="description" content="PR-SJU Dashboard for Puerto Rico San Juan Division - PR-CYBR">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #0096ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 1.1rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #0096ff, #00d4ff);
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 150, 255, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }
        .info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info p {
            margin: 0.5rem 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PR-SJU Dashboard</h1>
        <div class="subtitle">San Juan Division - PR-CYBR</div>
        
        <a href="hamdash.html" class="btn">Launch Dashboard</a>
        
        <div class="info">
            <p><strong>Welcome to PR-SJU Dashboard</strong></p>
            <p>Multi-profile ham radio and emergency operations dashboard</p>
            <p>Built on VA3HDL hamdashboard with PR-CYBR enhancements</p>
        </div>
    </div>
</body>
</html>
