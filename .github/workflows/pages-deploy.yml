name: Deploy to GitHub Pages

on:
  push:
    branches:
      - prod
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: prod
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create build directory
        run: |
          mkdir -p _site
          
      - name: Copy dashboard files
        run: |
          # Copy all dashboard files
          cp -r dash/* _site/
          
          # Copy profile configurations
          mkdir -p _site/profiles
          cp -r profiles/* _site/profiles/
          
          # Copy tile data if it exists
          if [ -d "data" ]; then
            mkdir -p _site/data
            cp -r data/* _site/data/
          fi
          
          # Create a custom 404 page
          cat > _site/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - Page Not Found</title>
              <style>
                  body {
                      margin: 0;
                      padding: 0;
                      font-family: 'Roboto', sans-serif;
                      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                      color: #fff;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      text-align: center;
                  }
                  .container {
                      padding: 2rem;
                  }
                  h1 {
                      font-size: 4rem;
                      margin: 0;
                      background: linear-gradient(45deg, #00d4ff, #0096ff);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                  }
                  p {
                      font-size: 1.2rem;
                      color: #aaa;
                  }
                  a {
                      display: inline-block;
                      margin-top: 2rem;
                      padding: 1rem 2rem;
                      color: #fff;
                      background: linear-gradient(45deg, #0096ff, #00d4ff);
                      text-decoration: none;
                      border-radius: 8px;
                      transition: transform 0.2s;
                  }
                  a:hover {
                      transform: translateY(-2px);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>404</h1>
                  <p>Page not found</p>
                  <a href="/">Return to Dashboard</a>
              </div>
          </body>
          </html>
          EOF
          
          # Create README for the pages branch
          cat > _site/README.md << 'EOF'
          # PR-SJU Dashboard
          
          This is the deployed GitHub Pages site for the PR-SJU Dashboard.
          
          **Live Site:** https://pr-cybr.github.io/PR-SJU/
          
          ## About
          
          The PR-SJU Dashboard is a multi-profile ham radio and emergency operations dashboard for the San Juan Division of PR-CYBR. It features:
          
          - 7 specialized operational profiles
          - Real-time weather and space weather monitoring
          - Dark/Light mode toggle
          - Mobile-responsive design
          
          ## Profiles
          
          - **TOCOPS** - Tactical Operations Center
          - **PR-DIV** - Puerto Rico Division
          - **WATCHDOGS** - Monitoring Operations
          - **INTEL-HUB** - Intelligence Hub
          - **PR-SRN** - San Juan Radio Network
          - **PR-M3SH** - Mesh Network
          - **PR-SPOT** - Satellite & Space Weather
          
          ## Source
          
          Source code: https://github.com/PR-CYBR/PR-SJU
          EOF
          
      - name: Verify build
        run: |
          echo "Build directory contents:"
          ls -la _site/
          echo ""
          echo "Verifying key files:"
          test -f _site/index.html && echo "✓ index.html found"
          test -f _site/hamdash.html && echo "✓ hamdash.html found"
          test -d _site/profiles && echo "✓ profiles directory found"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment summary
        run: |
          echo "✅ Dashboard deployed successfully!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
