name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          
      - name: Create _site directory
        run: |
          echo "Creating _site directory structure..."
          mkdir -p _site
          
      - name: Copy dashboard files to _site
        run: |
          echo "Copying dash/ to _site/..."
          cp -r dash/* _site/
          
      - name: Copy profiles to _site
        run: |
          echo "Copying profiles/ to _site/profiles/..."
          mkdir -p _site/profiles
          cp -r profiles/* _site/profiles/
          
      - name: Copy sources to _site
        run: |
          echo "Copying sources/ to _site/sources/..."
          mkdir -p _site/sources
          cp -r sources/* _site/sources/
          
      - name: Upload _site artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-site
          path: _site/
          retention-days: 1
          
  deploy:
    name: Deploy Dashboard to Pages Branch
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: pages
          fetch-depth: 0
          
      - name: Download _site artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-site
          path: /tmp/dashboard-deploy
          
      - name: Display downloaded artifact contents
        run: |
          echo "Dashboard artifact downloaded:"
          ls -la /tmp/dashboard-deploy/
          
      - name: Switch to pages branch or create if missing
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git ls-remote --heads origin pages | grep pages; then
            echo "Pages branch exists, checking it out..."
            git fetch origin pages
            git checkout pages
          else
            echo "Pages branch does not exist, creating it..."
            git checkout --orphan pages
            git rm -rf . || true
          fi
          
      - name: Clear pages branch (delete ALL files except .git)
        run: |
          echo "Removing all files except .git directory..."
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          echo "Pages branch cleaned"
          ls -la
          
      - name: Copy dashboard to pages branch root
        run: |
          echo "Copying dashboard files to pages branch root..."
          cp -r /tmp/dashboard-deploy/* .
          # Create a simple 404 page
          cat > 404.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>404 - Page Not Found</title>
          </head>
          <body>
            <h1>404</h1>
            <p>Page not found</p>
            <a href="/">Return to Dashboard</a>
          </body>
          </html>
          EOF
          # Create a README
          cat > README.md <<'EOF'
          # PR-SJU Dashboard
          
          This is the deployed GitHub Pages site for the PR-SJU Dashboard.
          
          **Live Site:** https://pr-cybr.github.io/PR-SJU/
          
          ## Source
          
          Source code: https://github.com/PR-CYBR/PR-SJU
          EOF
          echo "Dashboard files copied to pages branch root"
          ls -la
          
      - name: Commit and push to pages branch
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy dashboard from main branch [automated]"
            git push origin pages
            echo "âœ… Dashboard deployed successfully to pages branch!"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
