server {
    listen 80;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html hamdash.html;
    
    # Enable CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Disable caching for HTML files to always get fresh content
    location ~* \.(html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Profile configurations - allow loading from profiles directory
    location /profiles/ {
        alias /usr/share/nginx/html/profiles/;
        autoindex off;
        # Allow JavaScript files to be served with correct MIME type
        types {
            application/javascript js;
        }
    }
    
    # Data directory for tile data
    location /data/ {
        alias /usr/share/nginx/html/data/;
        autoindex off;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Fallback to hamdash.html for dashboard routes
    location /dashboard {
        try_files $uri /hamdash.html;
    }
    
    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
